<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-container min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl flex rounded-xl shadow-2xl overflow-hidden">
        <!-- Left Side - Image -->
        <div class="hidden md:block md:w-1/2 bg-cover bg-center" style="background-image: url('/placeholder.svg?height=800&width=600&text=FoodExpress')">
            <div class="h-full w-full bg-purple-600 bg-opacity-50 flex items-center justify-center">
                <div class="text-center text-white p-8">
                    <h2 class="text-3xl font-bold mb-4">¡Bienvenido de nuevo!</h2>
                    <p class="text-lg mb-6">Inicia sesión para acceder a tu cuenta y disfrutar de nuestros deliciosos platos.</p>
                    <div class="flex justify-center space-x-4">
                        <a href="#" class="text-white hover:text-purple-200 transition duration-300">
                            <i class="fab fa-facebook-f text-2xl"></i>
                        </a>
                        <a href="#" class="text-white hover:text-purple-200 transition duration-300">
                            <i class="fab fa-instagram text-2xl"></i>
                        </a>
                        <a href="#" class="text-white hover:text-purple-200 transition duration-300">
                            <i class="fab fa-twitter text-2xl"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="w-full md:w-1/2 bg-white p-8">
            <div class="mb-6 flex justify-between items-center">
                <a href="/" class="flex items-center">
                    <img src="/placeholder.svg?height=40&width=40" alt="Logo" class="h-10 w-10 mr-2">
                    <h1 class="text-2xl font-bold text-gray-800">FoodExpress</h1>
                </a>
                <a href="/" class="text-purple-600 hover:text-purple-800 transition duration-300">
                    <i class="fas fa-home mr-1"></i> Inicio
                </a>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Iniciar Sesión</h2>
            
            <!-- Login Tabs -->
            <div class="flex border-b mb-6">
                <button id="userLoginTab" class="flex-1 py-2 font-medium text-center border-b-2 border-purple-600 text-purple-600">Usuario</button>
                <button id="vendorLoginTab" class="flex-1 py-2 font-medium text-center text-gray-500">Vendedor</button>
                <button id="adminLoginTab" class="flex-1 py-2 font-medium text-center text-gray-500">Administrador</button>
            </div>
            
            <!-- User Login Form -->
            <form id="userLoginForm" class="space-y-4">
                <div>
                    <label for="userEmail" class="block text-gray-700 font-medium mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="userEmail" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 form-input" placeholder="tu@email.com" required>
                    </div>
                </div>
                <div>
                    <label for="userPassword" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="userPassword" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 form-input" placeholder="********" required>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="userRemember" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="userRemember" class="ml-2 block text-sm text-gray-700">Recordarme</label>
                    </div>
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-800">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition duration-300">
                    Iniciar Sesión
                </button>
            </form>
            
            <!-- Vendor Login Form (Hidden by default) -->
            <form id="vendorLoginForm" class="space-y-4 hidden">
                <div>
                    <label for="vendorEmail" class="block text-gray-700 font-medium mb-2">Email de Vendedor</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="vendorEmail" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 form-input" placeholder="vendedor@foodexpress.com" required>
                    </div>
                </div>
                <div>
                    <label for="vendorPassword" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="vendorPassword" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 form-input" placeholder="********" required>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="vendorRemember" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="vendorRemember" class="ml-2 block text-sm text-gray-700">Recordarme</label>
                    </div>
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-800">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition duration-300">
                    Iniciar Sesión como Vendedor
                </button>
            </form>
            
            <!-- Admin Login Form (Hidden by default) -->
            <form id="adminLoginForm" class="space-y-4 hidden">
                <div>
                    <label for="adminEmail" class="block text-gray-700 font-medium mb-2">Email de Administrador</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="adminEmail" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 form-input" placeholder="admin@foodexpress.com" required>
                    </div>
                </div>
                <div>
                    <label for="adminPassword" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="adminPassword" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 form-input" placeholder="********" required>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="adminRemember" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="adminRemember" class="ml-2 block text-sm text-gray-700">Recordarme</label>
                    </div>
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-800">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition duration-300">
                    Iniciar Sesión como Administrador
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">¿No tienes una cuenta? <a href="register.html" class="text-purple-600 font-medium hover:text-purple-800">Regístrate</a></p>
            </div>
            
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">O continúa con</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <button type="button" class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-google text-red-500 mr-2"></i> Google
                    </button>
                    <button type="button" class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-facebook-f text-blue-600 mr-2"></i> Facebook
                    </button>
                    <button type="button" class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-apple text-gray-800 mr-2"></i> Apple
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Tab switching functionality
        const userLoginTab = document.getElementById('userLoginTab');
        const vendorLoginTab = document.getElementById('vendorLoginTab');
        const adminLoginTab = document.getElementById('adminLoginTab');
        
        const userLoginForm = document.getElementById('userLoginForm');
        const vendorLoginForm = document.getElementById('vendorLoginForm');
        const adminLoginForm = document.getElementById('adminLoginForm');
        
        userLoginTab.addEventListener('click', () => {
            // Update tab styles
            userLoginTab.classList.add('border-b-2', 'border-purple-600', 'text-purple-600');
            vendorLoginTab.classList.remove('border-b-2', 'border-purple-600', 'text-purple-600');
            adminLoginTab.classList.remove('border-b-2', 'border-purple-600', 'text-purple-600');
            
            vendorLoginTab.classList.add('text-gray-500');
            adminLoginTab.classList.add('text-gray-500');
            
            // Show/hide forms
            userLoginForm.classList.remove('hidden');
            vendorLoginForm.classList.add('hidden');
            adminLoginForm.classList.add('hidden');
        });
        
        vendorLoginTab.addEventListener('click', () => {
            // Update tab styles
            vendorLoginTab.classList.add('border-b-2', 'border-purple-600', 'text-purple-600');
            userLoginTab.classList.remove('border-b-2', 'border-purple-600', 'text-purple-600');
            adminLoginTab.classList.remove('border-b-2', 'border-purple-600', 'text-purple-600');
            
            userLoginTab.classList.add('text-gray-500');
            adminLoginTab.classList.add('text-gray-500');
            
            // Show/hide forms
            vendorLoginForm.classList.remove('hidden');
            userLoginForm.classList.add('hidden');
            adminLoginForm.classList.add('hidden');
        });
        
        adminLoginTab.addEventListener('click', () => {
            // Update tab styles
            adminLoginTab.classList.add('border-b-2', 'border-purple-600', 'text-purple-600');
            userLoginTab.classList.remove('border-b-2', 'border-purple-600', 'text-purple-600');
            vendorLoginTab.classList.remove('border-b-2', 'border-purple-600', 'text-purple-600');
            
            userLoginTab.classList.add('text-gray-500');
            vendorLoginTab.classList.add('text-gray-500');
            
            // Show/hide forms
            adminLoginForm.classList.remove('hidden');
            userLoginForm.classList.add('hidden');
            vendorLoginForm.classList.add('hidden');
        });
        
        // Form submission (for demo purposes, redirect to respective dashboards)
        userLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'user_dashboard.html';
        });
        
        vendorLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'vendor_dashboard.html';
        });
        
        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'admin-dashboard.html';
        });
    </script>
</body>
</html>
