<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Express - Sistema de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sushi Express</h1>
            <p>Los mejores sabores a un clic de distancia</p>
        </header>

        <div id="loginSection" class="section active">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn primary">Iniciar Sesión</button>
                </div>
                <p>¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
            </form>
        </div>

        <div id="registerSection" class="section">
            <h2>Crear Cuenta</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Nombre Completo</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Número Telefónico</label>
                    <input type="tel" id="registerPhone" required>
                </div>
                <div class="form-group">
                    <label for="registerAddress">Dirección</label>
                    <textarea id="registerAddress" required></textarea>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn primary">Registrarse</button>
                </div>
                <p>¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
